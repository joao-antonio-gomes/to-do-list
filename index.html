<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon1.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/tooltipster.bundle.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
          rel="stylesheet">
    <title>Lista de Afazeres</title>
</head>

<body>
    <header class="container col-8 h1">
        <h1>Lista de Afazeres</h1>
    </header>

    <div class="container col-8 to-do-list">
        <div class="input-group mb-3 col-4">
            <label for="nome-item" class="input-group-text" id="basic-addon1">Item a adicionar</label>
            <input type="text" class="form-control" placeholder="Nome do item" aria-label="Username"
                   aria-describedby="basic-addon1" name="nome-item" id="nome-item">
            <button class="btn btn-outline-secondary dica" type="submit" id="adicionar-item">Adicionar</button>

        </div>



        <ul class="list-group">
            <li class="list-group-item risca-apaga-todos">
                <i class="bi bi-check-square risca-todos" data-value='false' onclick="riscaTodos()"
                   title="Marcar/Desmarcar todos"></i>
                <i class="bi bi-x-square apaga-todos" onclick="removeTodos()" title="Excluir todos"></i>
            </li>
        </ul>
    </div>

    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="js/tooltipster.bundle.js"></script>
    <script src="//unpkg.com/string-similarity/umd/string-similarity.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
