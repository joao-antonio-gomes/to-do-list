<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon1.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/tooltipster.bundle.css">
    <link rel="stylesheet" href="js/plugins/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
          rel="stylesheet">
    <title>Lista de Afazeres</title>
</head>

<body>
    <header class="container col-8 h1">
        <h1>Lista de Afazeres</h1>
    </header>

    <div class="container col-8 to-do-list">
        <div class="input-group mb-3 col-4">
            <label for="nome-item" class="input-group-text" id="basic-addon1">Item a adicionar</label>
            <input type="text" class="form-control" placeholder="Nome do item" aria-label="Username"
                   aria-describedby="basic-addon1" name="nome-item" id="nome-item">
            <button class="btn btn-outline-secondary dica" type="submit" id="adicionar-item">Adicionar</button>

        </div>



        <ul class="list-group lista-geral">
            <div class="btn-group dropend d-flex flex-row-reverse opcoes">
                <i class="bi bi-three-dots-vertical menu-dropdown" data-bs-toggle="dropdown" data-bs-auto-close="false"
                   aria-expanded="false"></i>
                <ul class="dropdown-menu" aria-labelledby="defaultDropdown">
                    <li><a class="dropdown-item risca-todos" href="#" data-value='false' onclick="riscaTodos()">Marca
                            todos itens</a></li>
                    <li><a class="dropdown-item apaga-todos" onclick="removeTodos()" href="#">Apagar todos itens</a>
                    </li>
                    <li><a class="dropdown-item apaga-itens-marcados" onclick="removeItensRiscados()" href="#">Apagar
                            itens marcados</a>
                    </li>
                </ul>
            </div>
        </ul>

        <ul class="lista-riscados">
            <i class="bi bi-arrow-down-square seta-baixo" data-show="false" onclick="escondeItensRiscados()"></i><br>
            <i class="bi bi-arrow-up-square seta-cima" data-show="true" onclick="mostraItensRiscados()"></i>
            <p class="numero-itens-riscados"></p>
            <div class="agrega-itens-escondidos" data-show="false"></div>
        </ul>
    </div>

    <script src="js/plugins/jquery.js"></script>
    <script src="js/plugins/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="js/plugins/tooltipster.bundle.js"></script>
    <script src="//unpkg.com/string-similarity/umd/string-similarity.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/riscaItemLista.js"></script>
    <script src="js/excluiItemLista.js"></script>
    <script src="js/salvaItensLocalStorage.js"></script>
    <script src="js/adicionaNovoItem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
